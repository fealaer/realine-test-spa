<div ng-controller="DashboardLayoutCtrl as layout">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
				        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Realine</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-left">
					<li><a ui-sref="realine.dashboard.superheroes.list">List</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-left" ng-show="layout.actions">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
						   aria-expanded="false">Actions <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li  ng-repeat="action in layout.actions">
								<a href="#" ng-click="action.action()">{{action.title}}</a>
							</li>
						</ul>
					</li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#" ng-click="layout.signOut()">Sing out</a></li>
				</ul>
				<form class="navbar-form navbar-right" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search" ng-model="search">
					</div>
				</form>
				<p class="navbar-text navbar-right">Signed in as {{layout.user.bio.fullName}}</p>
			</div>

	<ui-view name="content"></ui-view>
