<div ng-controller="SuperheroesFormCtrl as superForm">
	<form name="superhero" class="form-horizontal">
		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">Email</label>

			<div class="col-sm-9">
				<input type="email" class="form-control" id="email" placeholder="Email" name="email"
				       ng-model="superForm.hero.email" disabled>
			</div>
		</div>
		<div class="form-group">
			<label for="username" class="col-sm-2 control-label">Username</label>

			<div class="col-sm-9">
				<input type="text" class="form-control" id="username" placeholder="Username" name="username"
				       ng-model="superForm.hero.username">
			</div>
		</div>
		<div class="form-group">
			<label for="details" class="col-sm-2 control-label">Details</label>

			<div class="col-sm-9">
				<input type="text" class="form-control" id="details" placeholder="Details" name="details"
				       ng-model="superForm.hero.details">
			</div>
		</div>
		<div class="form-group">
			<label for="description" class="col-sm-2 control-label">Description</label>

			<div class="col-sm-9">
				<input type="text" class="form-control" id="description" placeholder="Description" name="description"
				       ng-model="superForm.hero.description">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-9">
				<button type="submit" class="btn btn-default" ng-click="superForm.saveHero()">Save</button>
			</div>
		</div>
	</form>
</div>
