<div class="container form-signin" ng-controller="LoginCtrl as login">
	<form name="login.form">
		<h2 class="form-signin-heading">Please sign in</h2>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" id="inputEmail" class="form-control" autofocus="" placeholder="Email address"
		       required="" ng-model="login.data.email" ng-change="cleanFormError()">
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Password"
		       required="" ng-model="login.data.password"  ng-change="cleanFormError()">
		<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login.login()">Sign in</button>
	</form>
	<div ng-show="login.formError" class="alert alert-danger form-signin-alert fade in" role="alert">{{login.formError}}</div>
</div>
